<!DOCTYPE html>
<html>
    <head>
        <title>Resources</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="vendor/jquery-ui.min.css" />
        <link rel="stylesheet" href="app/css/proton/style.min.css" />
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="app/css/tree.css">


        <script src="vendor/jquery.js"></script>
        <script src="vendor/jquery-ui.min.js"></script>
        <script src="vendor/jstree/jstree.min.js"></script>
    </head>
    <body>
        <div class="tree-wrapper">
            <div id="treeResizable">
                <div class="button-bar">
                    <button class="ui-button ui-widget ui-corner-all" title="Home" onclick="goHome()">
                        <i class="fa fa-home"></i>
                    </button>
                    <label for="edit-mode-toggler" style="margin: 0" title="Toggle Edit / Raw "><i class="fa fa-pencil"></i></label>
                    <input type="checkbox" id="edit-mode-toggler" onchange="toggleEditModeClicked()"/>
                </div>
                <div id="tree"></div>
            </div>
            <div id="resize-handle" class="ui-resizable-exxx"></div>
            <div class="editor-placeholder">
                <div class="editor-placeholder-container">
                    <iframe id="editor-iframe"></iframe>
                    <div id="empty-editor-placeholder">
                        <i class="fa fa-cogs fa-4x"></i><br>
                        <i>no resource loaded</i>
                    </div>
                    <div id="editor-hide-iframe-overlay"></div>
                </div>
            </div>
        </div>

        <div id="dialogSearchResource" title="Search resource / collection">
            <form action="javascript:gotoResource();">
                <input id="nameOfResourceToSearch" type="text" class="search-resource">
                <br>
                <input type="submit" value="Goto">
            </form>
        </div>

        <div id="dialogCreateResource" title="Create resource">
            <form action="javascript:createResource();">
                <div>
                    <b>resource base url:</b><br>
                    <i id="nameOfResourceToCreateBaseUrl" style="font-family: monospace"></i>
                </div><br>
                <div>
                    <input id="nameOfResourceToCreate" type="text" style="width:100%; font-family: monospace">
                </div><hr>
                <br>
                <div class="text-right">
                    <input type="submit" value="Create" class="btn btn-primary">
                </div>
            </form>
        </div>

        <div id="dialogDeleteResource" title="Delete resource">
            <form action="javascript:deleteResource();">
                <div>
                    <b>resource to delete:</b><br>
                    <i id="nameOfResourceToDelete" style="font-family: monospace"></i>
                </div><br>
                <div>
                    <b>activate recursive delete: </b>
                    <input id="recursiveDelete" type="checkbox">
                </div><hr>
                <div class="text-right">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </div>
            </form>
        </div>

        <script src="app/js/rest-editor.settings.js"></script>
        <script src="app/js/tree.js"></script>
    </body>
</html>
